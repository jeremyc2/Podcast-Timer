<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Timers | Test</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <script src="javascript/pie-timer-polyfill.js"></script>
    <link rel="stylesheet" href="css/pie.css">
    <link rel="stylesheet" href="css/pie-input.css">
    <style>
        :root {
            --color: red;
        }
    </style>
</head>
<body>
    <div id="pies">
        <div>
            <div class="pie" data-time="00:15">
                <div class="spinner"></div>
                <div class="filler"></div>
                <div class="mask"></div>
                <div class="pie-label">00:15</div>
            </div>
            <div class="edit-pie"></div>
        </div>
    </div>
</body>
</html>
