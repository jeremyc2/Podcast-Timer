<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podcast Timers</title>
        <link rel="shortcut icon" href="img/logo.png" type="image/png">
        <script src="javascript/default-id.js"></script>
        <script src="javascript/deep-freeze.js"></script>
        <script src="javascript/time.js"></script>
        <script src="javascript/main.js" defer></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/pie.css">
        <link rel="stylesheet" href="css/pie-input.css">
    </head>
    <body>
        <template id="template-edit-pie">
            <div class="edit-pie-container" tabindex="0" onclick="event.stopPropagation()" style="cursor: initial; display: inline-flex;">
                <input class="edit-pie-input" type="text" size="1" maxlength="2" value="00" onfocus="this.select()" onblur="validateEditPie(this)" onkeydown="allowDigitOnly(event)" onkeyup="if(event.key == 'Enter') this.blur()">
                <span class="separator">:</span>
                <input class="edit-pie-input" type="text" size="1" maxlength="2" value="00" onfocus="this.select()" onblur="validateEditPie(this)" onkeydown="allowDigitOnly(event)" onkeyup="if(event.key == 'Enter') this.blur()">
            </div>
        </template>
        <header>
            <h2>Podcast Timers</h2>
            <a id="notes-icon" href="notes.html" target="_blank" rel="noopener noreferrer">
                <img src="img/description_black_24dp.svg">
            </a>
            <a id="theme-icon" onclick="rotateTheme()">
                <img src="img/color_lens_black_24dp.svg">
            </a>
            <div id="pies">
                <div>
                    <div class="pie" data-time="00:15">
                        <div></div>
                    </div>
                    <div class="edit-pie"></div>
                </div>
                <div>
                    <div class="pie" data-time="00:30">
                        <div></div>
                    </div>
                    <div class="edit-pie"></div>
                </div>
                <div>
                    <div class="pie" data-time="01:00">
                        <div></div>
                    </div>
                    <div class="edit-pie"></div>
                </div>
                <div>
                    <div class="pie" data-time="02:30">
                        <div></div>
                    </div>
                    <div class="edit-pie"></div>
                </div>
            </div>
            <div id="totalTime">Make a selection below to start the clock</div>
        </header>
        <div id="timers">
        </div>
    </body>
</html>
