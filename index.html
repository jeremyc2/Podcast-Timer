<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podcast Timers</title>
        <script src="deep-freeze.js"></script>
        <script src="time.js"></script>
        <script id="datasource"></script>
        <script src="load-data.js" defer></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="pie.css">
    </head>
    <body>
        <header>
            <h2>Podcast Timers</h2>
            <div class="pies">
                <div class="pie pie-15s" data-time="00:15"></div>
                <div class="pie pie-30s" data-time="00:30"></div>
                <div class="pie pie-60s" data-time="01:00"></div>
            </div>
        </header>
        <div id="timers">
        </div>
    </body>
</html>
